- title: Questionnaires
- subtitle: Pre-Built
  desc: >
    Pre-built questionnaires for use within the interactive app. These can be
    extended using pages.
- contents:
  - starts_with("questionnaire")
- subtitle: Page
  desc: >
    Functions to create pages to either extend the existing questionnaires
    or build your own from scratch.
- contents:
  - new_page
  - starts_with("page")
  - set_question_data
  - get_question_data
- title: Creating Suggestions
  desc: >
    Functions to create suggestions manually e.g. for generating suggestions
    post-hoc or for use within another package.
- subtitle: Main
- contents:
  - starts_with("get")
  - preprocess_string
- subtitle: Algorithms
- contents:
  - starts_with("train")
  - starts_with("algo")
- title: Datasets
- contents:
  - has_keyword("datasets")
